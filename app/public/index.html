<!DOCTYPE html>
<html lang="en">  
    <head>
        <link rel="stylesheet" href="/css/styles.css">
    </head>  
    <body>

        <nav class="main-nav" id="main-nav">
            <div id="github-logo"><img src="/img/github-logo.png"></div>
            <input class="search-input" type="text" placeholder="Search or jump to..."/>
            <a href="#">Pull requests</a>
            <a href="#">Issues</a>
            <a href="#">Codespaces</a>
            <a href="#">Marketplace</a>
            <a href="#">Explore</a>
        
            <div class="nav-right">
                <div class="icon-glued nav-r-one">
                    <img class="icon bell" src="/img/bell-icon.svg">
                </div>

                <div class="icon-glued nav-r-two">
                    <img class="icon plus" src="/img/plus-icon.png">
                    <img class="icon-2" src="/img/down-arrow.png">
                </div>

                <div id="has-icon-profile" class="icon-glued nav-r-three">
                    <img class="icon-2" src="/img/down-arrow.png">
                </div>
            </div> 
        </nav>

        <main class="main">
            <div class="profile-section">
                <div class="profile-header">
                    <div id="profile-img">
                        <img id="prof-img" class="prof-img">
                    </div>
                    <div id="profile-names">
                        <div>
                            <h1 id="profile-name"></h1>
                            <h4 id="profile-username" class="greyed-out"></h4>
                        </div>
                    </div>
                </div>
                <div class="profile-description">
                    <p id="profile-desc"></p>
                </div>
            </div>
            <div class="repository-section">
                <div class="repo-nav">
                    <a href="#">Overview</a>
                    <a href="#" class="active">Repositories</a>
                    <a href="#">Projects</a>
                    <a href="#">Packages</a>
                </div> 
                <hr/>               
       
                <div id="search-repo-input">
                    <form id="submit-search-repo">
                        <input id="search-repo" type="text" placeholder="Find a repository..."/>
                        <input 
                            type="submit" 
                            style="position: absolute; left: -9999px; width: 1px; height: 1px;"
                            tabindex="-1" 
                        />
                    </form>
                </div>  
                <hr/>
 
        
                <p><b id="result-count">124 </b>results for <b>public </b>repositories</p>
                <div id="repo-list">
                    
                </div>
            </div>
            
        </main>


    </body>
    <script src="/js/app.js"></script>
</html>
