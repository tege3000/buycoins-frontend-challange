<!DOCTYPE html>
<html lang="en">  
    <head>
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    </head>  
    <body>
        <nav class="main-nav" id="main-nav">
            <div class="nav-main">
                <a href="#" id="hamburger"><i class="fas fa-bars fa-lg fa-inverse"></i></a>
                <div id="github-logo"><i class="fab fa-github fa-2x fa-inverse"></i></div>
                <div class="bell-responsive">
                    <i class="far fa-bell fa-lg fa-inverse"></i>
                </div>
            </div>
            <div class="nav-other" id="nav-other">
                <div id="search"><input class="search-input" type="text" placeholder="Search or jump to..."/></div>

                <div id="nav-links" class="nav-links">
                    <hr/>
                    <a href="#">Pull requests</a>
                    <hr/>
                    <a href="#">Issues</a>
                    <hr/>

                    <a href="#">Codespaces</a>
                    <hr/>

                    <a href="#">Marketplace</a>
                    <hr/>

                    <a href="#">Explore</a>
                    <hr/>
                </div>
            
                <div class="nav-right">
                    <div class="icon-glued nav-r-one">
                        <i class="far fa-bell fa-inverse"></i>
                    </div>
                    <div class="icon-glued nav-r-two">
                        <i class="fas fa-plus fa-inverse"></i>
                        <i class="fas fa-sort-down fa-inverse"></i>
                    </div>
                    <div id="has-icon-profile" class="icon-glued nav-r-three">
                        <i class="fas fa-sort-down fa-inverse"></i>
                    </div>
                </div> 
            </div>
        </nav>

        <main class="main">
            <div class="profile-section">
                <div class="profile-header">
                    <div id="profile-img">
                        <img id="prof-img" class="prof-img">
                    </div>
                    <div id="profile-names">
                        <div>
                            <h1 id="profile-name"></h1>
                            <h4 id="profile-username" class="greyed-out"></h4>
                        </div>
                    </div>
                </div>
                <div class="profile-description">
                    <p id="profile-desc"></p>
                </div>
            </div>
            <div class="repository-section">
                <div class="repo-nav">
                    <a href="#">
                        <i class="fas fa-book-open">
                        </i>
                        Overview
                    </a>
                    <a href="/index.html" class="active-link">
                        <i class="fas fa-book">
                        </i>
                        Repositories
                        <p id="repo-count-icon">123</p>
                    </a>
                    <a href="#">
                        <i class="far fa-chart-bar"></i>
                        Projects
                    </a>
                    <a href="#">
                        <i class="fas fa-cube"></i>
                        Packages
                    </a>
                </div> 
                <hr/>               
       
                <div id="search-repo-input">
                    <form id="submit-search-repo">
                        <input id="search-repo" type="text" placeholder="Find a repository..."/>
                        <input 
                            type="submit" 
                            style="position: absolute; left: -9999px; width: 1px; height: 1px;"
                            tabindex="-1" 
                        />
                    </form>
                </div>  
                <hr/>
        
                <p><b id="result-count">124 </b>results for <b>public </b>repositories</p>
                <div id="repo-list">
                    
                </div>
            </div>
        </main>
    </body>
    <script src="/js/app.js"></script>
</html>
